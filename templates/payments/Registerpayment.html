{% extends 'base.html' %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Register Payment</h4>

            <form method="POST" class="forms-sample">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_date_evenement">Client</label>
                    {{ form.client }}
                </div>

                <div class="form-group">
                    <label for="id_type">Type</label>
                    {{ form.type }}
                </div>

                <div class="form-group">
                    <label for="id_date_contrat">Payment Date</label>
                    {{ form.date_paiement }}
                </div>

                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">$</span>
                      </div>
                      {{form.montant}}
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <div class="input-group-prepend">
                        <span class="input-group-text">0.00</span>
                      </div>
                     {{form.reste}}
                    </div>
                  </div>

                <div class="form-group">
                    <label for="id_fournisseurs">Event</label>
                    {{ form.evenement }}
                </div>

                <div class="form-group">
                  <label for="id_fournisseurs"> Deadline </label>
                  {{ form.deadline }}
              </div>
            
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button type="reset" class="btn btn-dark">Cancel</button>
                {% if form.errors %}
                <div class="alert alert-danger">
                  {{ form.errors }}
                </div>
                {% endif %}
            </form>
           </div>
        </div>
    </div>
{% endblock %}
