{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .card {
  background-color: #060606;
  color: white;
  border-radius: 1rem;
  margin: 0.5rem;
  transition: transform 200ms ease-out, box-shadow 200ms ease-out;
  position: relative;
}

.card img {
  width: 100%;
  object-fit: cover;
  height: 250px;
  transition: transform 300ms ease;
}

.card:hover img {
  transform: scale(1.1);
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

.card-body {
  padding: 1rem;
}

.item:hover {
  transform: translateY(-0.5rem);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
}

.item:hover::after {
  filter: blur(0.5rem);
  transform: translateY(0.3rem);
}

</style>
<div class="row" >
    <div class="col-sm-4 grid-margin"  >
        <div class="card" >
          <a href="{% url 'supplier_enter' %}">  <img src="{% static 'images/enter.jpg' %}" alt="Enter" style="max-width: 100%; height: 370px;" /></a> 

            <div class="card-body">
                Entertainment
            </div>
        </div>
    </div>
    <div class="col-sm-4 grid-margin"  >
        <div class="card" >
          <a href="{% url 'supplier_mat' %}"> <img src="{% static 'images/material.jpg' %}" alt="Enter" style="max-width: 100%; height: 370px;" />
           </a>
            <div class="card-body">
                Material
            </div>
        </div>
    </div>
    <div class="col-sm-4 grid-margin"  >
        <div class="card" >
            <a href="{% url 'supplier_food' %}"><img src="{% static 'images/food.jpg' %}" alt="Enter" style="max-width: 100%; height: 370px;"  onmouseover="this.style.transform='scale(1.1)'" 
     onmouseout="this.style.transform='scale(1)'"/></a>


            <div class="card-body">
                Food
            </div>
        </div>
    </div>
</div>
{% endblock %}
